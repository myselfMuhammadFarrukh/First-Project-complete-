<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styleContact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href=""><img src="./barberLogo2.png" alt="" /></a>
      </div>
      <div class="headerElements">
        <a href=""> <h3>Home</h3></a>
        <a href=""><h3>About</h3></a>
        <a href=""><h3>Contact us</h3></a>
      </div>
    </header>
    <div class="contactContainer">
      <form action="#" class="form">
        <div>
          <label for="name">Name :</label>
          <input type="text" class="name" />
        </div>
        <div>
          <label for="email">Email :</label>
          <input type="email" class="email" />
        </div>
        <div>
          <label for="contactNo">Contact no :</label>
          <input type="number" class="contactNo" />
        </div>
        <div>
          <label for="message" class="message">Message :</label>
          <input type="box" class="message" />
        </div>
        <div>
          <button type="button" class="submitMessage">Submit Message</button>
        </div>
      </form>
    </div>
    <footer class="footer">
      <img src="./barberLogo.jpeg" width="100px" height="100px" />
      <div class="socialIcons">
        <a class="fa fa-facebook"></a>
        <a class="fa fa-twitter"></a><a class="fa fa-youtube"></a
        ><a class="fa fa-x-twitter"></a
        ><a class="fa fa-linkedin fa-beat-fade"></a>
      </div>
      <p>All Rights Reserved.Stubble & Stride. 2024.</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
